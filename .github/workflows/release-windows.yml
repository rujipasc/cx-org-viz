name: Build Windows Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  APP_ICON_PNG: frontend/public/appicon.png
  MANUAL_PDF: frontend/public/CardX_UserManual.pdf

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install MinGW (for CGO)
        shell: pwsh
        run: |
          choco install mingw --yes --no-progress
          $gccDir = "C:\ProgramData\mingw64\mingw64\bin"
          if (-not (Test-Path $gccDir)) { throw "MinGW bin not found: $gccDir" }
          Add-Content -Path $env:GITHUB_PATH -Value $gccDir

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prepare app icon for Wails
        shell: pwsh
        run: |
          if (-not (Test-Path "${{ env.APP_ICON_PNG }}")) { throw "App icon not found: ${{ env.APP_ICON_PNG }}" }
          New-Item -ItemType Directory -Force -Path build | Out-Null
          Copy-Item -Path "${{ env.APP_ICON_PNG }}" -Destination build/appicon.png -Force

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          Add-Content -Path $env:GITHUB_PATH -Value "$(go env GOPATH)\bin"

      - name: Build app (Windows AMD64)
        shell: pwsh
        run: wails build -clean -platform windows/amd64

      - name: Resolve output artifact name
        id: app_meta
        shell: pwsh
        run: |
          $cfg = Get-Content wails.json | ConvertFrom-Json
          $name = $cfg.outputfilename
          if (-not $name) { $name = $cfg.name }
          if (-not $name) { throw "Unable to resolve app name from wails.json" }
          "app_name=$name" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Package EXE + PDF manual as zip
        shell: pwsh
        run: |
          $appName = "${{ steps.app_meta.outputs.app_name }}"
          $tagName = "${{ github.ref_name }}"
          if (-not $tagName) { $tagName = "dev-${{ github.run_number }}" }

          $exePath = "build/bin/$appName.exe"
          $manualPath = "${{ env.MANUAL_PDF }}"
          $versionedManualPath = "build/bin/CardX_UserManual-$tagName.pdf"
          $stageDir = "build/release/windows"
          $zipPath = "build/bin/$appName-windows-amd64.zip"

          if (-not (Test-Path $exePath)) { throw "EXE not found: $exePath" }
          if (-not (Test-Path $manualPath)) { throw "Manual PDF not found: $manualPath" }

          New-Item -ItemType Directory -Force -Path $stageDir | Out-Null
          Copy-Item $exePath "$stageDir/$appName.exe" -Force
          Copy-Item $manualPath $versionedManualPath -Force
          Copy-Item $versionedManualPath "$stageDir/CardX_UserManual-$tagName.pdf" -Force

          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "$stageDir/*" -DestinationPath $zipPath -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cardx-windows-x64
          path: |
            build/bin/*.exe
            build/bin/*.zip
            build/bin/CardX_UserManual-*.pdf
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/bin/*.exe
            build/bin/*.zip
            build/bin/CardX_UserManual-*.pdf
